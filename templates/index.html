<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Calls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='hp_background.jpg') }}") repeat;
            background-size: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: white;
            font-weight: bold;
            text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: gray;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(255, 255, 255);
        }
        .game-option {
            display: inline-block;
            margin: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }
        .game-option img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        .game-option p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }
        .game-option:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Game Calls</h1>
    <div class="container">
        <h2>Select a Game</h2>
        <div class="game-option" onclick="redirectTo('turkey')">
            <img src="{{ url_for('static', filename='turkey_icon.jpg') }}" alt="Turkey">
            <p>Turkey</p>
        </div>
        <div class="game-option" onclick="redirectTo('deer')">
            <img src="{{ url_for('static', filename='deer_icon.jpg') }}" alt="Deer">
            <p>Deer</p>
        </div>
        <div class="game-option" onclick="redirectTo('crow')">
            <img src="{{ url_for('static', filename='crow_icon.jpg') }}" alt="Crow">
            <p>Crow</p>
        </div>
    </div>

    <script>
        function redirectTo(game) {
            if (game === 'turkey') {
                window.location.href = '/calls';
            } else {
                alert(game + ' calls will be added soon!');
            }
        }
        if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(error => console.log('Service Worker Registration Failed', error));
}

    </script>
</body>
</html>
