<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Calls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Hunting Calls App</h1>
    <div class="container">
        <h2>Select a Game</h2>
        <button onclick="redirectTo('turkey')">Turkey</button>
        <button onclick="redirectTo('deer')">Deer</button>
        <button onclick="redirectTo('crow')">Crow</button>
    </div>

    <script>
        function redirectTo(game) {
            if (game === 'turkey') {
                window.location.href = '/calls';
            } else {
                alert(game + ' calls will be added soon!');
            }
        }
    </script>
</body>
</html>
