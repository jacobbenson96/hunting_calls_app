<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkey Calls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='hp_background.jpg') }}") repeat;
            background-size: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: white;
            font-weight: bold;
            text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
        }
        .call-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .call-card {
            background: linear-gradient(135deg, #333, #555);
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .call-card:hover {
            transform: scale(1.05);
        }
        .call-card h3 {
            color: #FFD700;
            font-size: 22px;
            font-weight: bold;
        }
        .call-card p {
            color: white;
            font-size: 14px;
            font-style: italic;
        }
        .call-card button {
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 12px 18px;
            margin: 5px;
            cursor: pointer;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(255, 215, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }
        .call-card button:hover {
            background-color: #FFA500;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }
        .call-card button:active {
            transform: scale(0.95);
        }
        .call-card .stop-button {
            background-color: red;
            color: white;
        }
        .call-card .stop-button:hover {
            background-color: darkred;
        }
        progress {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #333;
            overflow: hidden;
        }
        progress::-webkit-progress-bar {
            background-color: #222;
            border-radius: 5px;
        }
        progress::-webkit-progress-value {
            background: linear-gradient(to right, #FFD700, #FFA500);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Turkey Calls</h1>
    <div class="call-container">
        {% for call in turkey_calls %}
        <div class="call-card">
            <h3>{{ call.name }}</h3>
            <p>{{ call.description }}</p>
            <button onclick="playSound('{{ call.audio }}')">Play</button>
            <button class="stop-button" onclick="stopSound()">Stop</button>
            <progress id="progress-{{ loop.index }}" value="0" max="100"></progress>
        </div>
        {% endfor %}
    </div>

    <audio id="audio-player" src="" loop></audio>
    <script>
        let audio = document.getElementById("audio-player");
        let progressBars = document.querySelectorAll("progress");

        function playSound(filename) {
            audio.src = "/sounds/" + filename;
            audio.play();
            audio.loop = true; // Enable looping
            let currentProgressBar = document.getElementById("progress-" + (Array.from(progressBars).findIndex(p => p.id.includes(filename.replace('.mp3', ''))) + 1));
            audio.ontimeupdate = function () {
                if (currentProgressBar) {
                    currentProgressBar.value = (audio.currentTime / audio.duration) * 100;
                }
            };
        }

        function stopSound() {
            audio.pause();
            audio.currentTime = 0;
            audio.loop = false; // Stop looping
            progressBars.forEach(progress => progress.value = 0);
        }
    </script>
</body>
</html>
